<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="description" content="Resolução de pesquisas através de pesquisas de opinião" />
    <meta name="keywords" content="pesquisa, opiniao, mercado digital">
    <meta name="author" content="Marshmallow -14">

    <title>Questione certo - Nova Categoria</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />

    <style>
        /* Formatação do conteúdo centralizado */
        .flex-center-vertically {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 500px;
        }
    </style>

</head>

<body>

    <div class="container-fluid flex-center-vertically">
        <div class="row">
            <form action="" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); padding: 10px; width: 500px;">
                <div class="form-group">
                    <h3>Nova Categoria</h3>
                    <hr>

                    <label>Categoria:</label>
                    <input type="text" class="form-control" id="categoria" placeholder="">

                    <label>Descrição:</label>
                    <textarea type="text" class="form-control" id="textCategoria" placeholder=""
                        style="height: 100px;"></textarea>

                    <hr>
                    <div class="text-right">
                        <button type="button" class="btn btn-light" style="border-color: lightgray;">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
