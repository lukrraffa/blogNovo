<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Resolução de pesquisas através de pesquisas de opinião" />
  <meta name="keywords" content="pesquisa, opiniao, mercado digital">
  <meta name="author" content="Marshmallow -14">

  <title>Questione certo - Login</title>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/estilo.css" />

  <style>
    body {
      overflow: hidden;
      background-color: black;
    }
  </style>

</head>

<body>

  <div id="fundoLogin"><img src="imagens/Escrevendo 2.jpg" alt="" width="100%" height="auto"></div>

  <div class="container-fluid modal-dialog modal-dialog-centered">
   
    <form action=""

      style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2); padding: 10px; width: 500px; background-color: white;">
      <div class="form-group">

        <div id="container-fluid"><img src="imagens/Banner Kit.jpg" alt="" width="100%" height="auto"></div>


        
        <hr>

        <label>Seu Nome:</label>
        <input type="text" class="form-control" id="usuario" placeholder="">

        <label>E-mail de Trabalho:</label>
        <input type="password" class="form-control" id="senha" placeholder="">

        <hr>
        <div class="text-right">
          <button type="button" class="btn btn-light" style="border-color: lightgray;">Cancelar</button>
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

      </div>
    </form>
  </div>

  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
