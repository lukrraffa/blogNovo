  <script>
    // Mudar o menu quando estiver em dispositvos Mobile
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    // Capturar o modal
    var modal = document.getElementById("myModal");

    // Capturar o botão que abre o modal
    var btn1 = document.getElementsByClassName("myBtn")[0];
    var btn2 = document.getElementsByClassName("myBtn")[1];

    // Capturar o elemento para fechar o modal
    var span1 = document.getElementsByClassName("close")[0];
    var span2 = document.getElementsByClassName("close")[1];

    // Abrir/Mostrar o modal
    btn1.onclick = function () {
      modal.style.display = "block";
    }

    btn2.onclick = function () {
      modal.style.display = "block";
    }

    // Fechar o modal quando clicado no (V)
    span1.onclick = function () {
      modal.style.display = "none";
    }

    span2.onclick = function () {
      modal.style.display = "none";
    }
